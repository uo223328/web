<ui:composition xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:p="http://primefaces.org/ui"
 template="/templates/template-general.xhtml">
 <ui:define name="titulo">
 #{msgs.tituloHead}
 </ui:define>
 <ui:define name="cuerpo">
 <h:form id="form-principal">
<p:dataTable var="vusuario" 
             value="#{controllerusuario.usuarios}"
             border="1">
  <p:column><f:facet name="header">#{msgs.nombre}</f:facet>#{vusuario.nombre}</p:column>
  <p:column><f:facet name="header">#{msgs.apellidos}</f:facet>#{vusuario.apellidos}</p:column>
  <p:column><f:facet name="header">#{msgs.rol}</f:facet>#{vusuario.rol}</p:column>
  <p:column><f:facet name="header">#{msgs.activo}</f:facet>#{vusuario.activo}</p:column>
  <p:column><f:facet name="header">#{msgs.login}</f:facet>#{vusuario.login}</p:column>
    <p:column><f:facet name="header">#{msgs.email}</f:facet>#{vusuario.email}</p:column>
  <p:column><f:facet name="header">#{msgs.baja}</f:facet>
    <h:commandLink action="#{controllerusuario.baja}" type="submit" value="#{msgs.baja}" immediate="true">
	<f:setPropertyActionListener target="#{controllerusuario.usuario}" value="#{vusuario}"/>
 </h:commandLink>
  </p:column>
  <p:column><f:facet name="header">#{msgs.actdesact}</f:facet>
    <h:commandLink action="#{controllerusuario.salva}" type="submit" value="#{msgs.actdesact}" immediate="true">
		<f:setPropertyActionListener target="#{controllerusuario.usuario}" value="#{vusuario}"/>
  	</h:commandLink>
  </p:column>
  
</p:dataTable>
</h:form>
 </ui:define>
 <ui:define name="pie">
 <ui:include src="/snippets/pie-casa.xhtml" />
 </ui:define>
</ui:composition>
